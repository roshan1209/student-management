<div class="container">
    <div class="col-lg-12">
    <form action="" [formGroup]="students"  (ngSubmit)="stud()">
        <div class="row mt-5 ml-1">
            <div class="bg-warning p-2 col-sm-3 col-lg-3 col-md-3 rounded">
                <h5 class="text-center mt-2"> FILL THE STUDENT DETAILS</h5>
            </div>
        </div>
        <div class="p-3 mt-3 rounded" style="background-color: #820000;">
            <div class="row mt-3">
                <div class="col-sm-12 col-lg-4 col-md-4">
                    <input type="text" name="" id="" placeholder="Name" class="form-control border border-dark" formControlName="name"><br>
                    <input type="number" name="" id="" placeholder="Roll no" class="form-control border border-dark" formControlName="rollno"><br>
                    <input type="text" name="" id="" placeholder="Class" class="form-control border border-dark" formControlName="class"><br>
                    <input type="date" name="" id="" placeholder="Date of birth" class="form-control border border-dark" formControlName="dob"><br>
                </div>
                <div class="col-sm-12 col-lg-4 col-md-4">
                    <input type="number" name="" id="" placeholder="Phone number" class="form-control border border-dark" formControlName="pno"><br>
                    <input type="text" name="" id="" placeholder="Blood group" class="form-control border border-dark" formControlName="bg"><br>
                    <input type="text" name="" id="" placeholder="Father's name" class="form-control border border-dark" formControlName="fn"><br>
                    <input type="text" name="" id="" placeholder="Mother's name" class="form-control border border-dark" formControlName="mn"><br>
                </div>
                <div class="col-sm-12 col-lg-4 col-md-4">
                    <input type="text" name="" id="" placeholder="Father's occupation" class="form-control border border-dark" formControlName="fo"><br>
                    <input type="text" name="" id="" placeholder="Annual income" class="form-control border border-dark" formControlName="an"><br>
                    <input type="text" name="" id="" placeholder="Relegion" class="form-control border border-dark" formControlName="rel"><br>
                    <input type="text" name="" id="" placeholder="Address" class="form-control border border-dark" formControlName="addr"><br>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-outline-muted pr-5 pl-5">ADD</button>
            </div>
        </div>
    </form>
</div>
</div>
